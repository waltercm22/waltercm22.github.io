<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Reclamaciones - EcoMarket</title>
    <link rel="icon" href="Imagenes/EcoMarketLogo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/estilos.css">
    <script src="js/reclamos.js" defer></script>
</head>
<body>
    <header class="bg-success text-white text-center py-4">
    <img src="Imagenes/EcoMarketLogo.png" alt="EcoMarket Logo" class="img-fluid mb-3" style="max-width: 300px;">
    <h1>Libro de Reclamaciones - EcoMarket</h1>
</header>


    <main class="container my-5">
        <form id="libroReclamaciones" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" pattern="^\d{8}$" required>
                    <div class="invalid-feedback">Ingrese un DNI válido de 8 dígitos.</div>
                </div>
                <div class="col-md-6">
                    <label for="correoReclamo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correoReclamo" required>
                </div>
                <div class="col-12 mt-3">
                    <label for="motivo" class="form-label">Motivo</label>
                    <select id="motivo" class="form-select" required>
                        <option value="">Seleccione un motivo</option>
                        <option value="producto">Producto en mal estado</option>
                        <option value="entrega">Problemas con la entrega</option>
                        <option value="servicio">Atención al cliente</option>
                    </select>
                </div>
                <div class="col-12 mt-3">
                    <label for="detalle" class="form-label">Detalle del Reclamo</label>
                    <textarea class="form-control" id="detalle" rows="4" required></textarea>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-danger">Enviar Reclamo</button>
                </div>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <a href="Entregable.html" class="text-white">Volver al inicio</a>
        <p>&copy; 2025 EcoMarket. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
