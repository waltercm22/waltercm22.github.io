<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - EcoMarket</title>
    <link rel="icon" href="Imagenes/EcoMarketLogo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/estilos_entregable.css">
    <script src="js/contacto.js" defer></script>
</head>
<body>
    <header class="bg-success text-white text-center py-4">
    <img src="Imagenes/EcoMarketLogo.png" alt="EcoMarket Logo" class="img-fluid mb-3" style="max-width: 300px;">
    <h1>Contáctanos - EcoMarket</h1>
</header>


    <main class="container my-5">
        <form id="formularioContacto" class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="col-12">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <a href="Entregable.html" class="text-white">Volver al inicio</a>
        <p>&copy; 2025 EcoMarket. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
